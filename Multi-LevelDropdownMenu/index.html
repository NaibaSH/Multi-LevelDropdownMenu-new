<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel1 Dropdown Menu </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            
            <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
           
            <nav class="menu">
                <div class="head">
                    <div class="logo"><img src="logo.png" alt="logo"></div>
                    <button type="button" class="close-menu-btn"></button>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-right"></div>
            <button type="button" class="search-btn icon-btn"><i class="fa-solid fa-search"></i></button>
            <button type="button" class=" cart-btn icon-btn"><i class="fa-solid fa-shopping-cart"></i></button>
            <button type="button" class="open-menu-btn">
                <span class="line line-1"></span>
                <span class="line line-1"></span>
                <span class="line line-1"></span>
                
            </button>
        </div>
    </header>

    <section class="hero">

    </section>

    <script src="js/script.js"></script>
</body>
</html>
